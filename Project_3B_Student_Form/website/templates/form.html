<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 20px 40px;
            border: 1px solid black;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
            display: block;
            width: 100%;
            text-align: center;
        }
        .button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        <form method="POST">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
            
            <label for="standard">Standard:</label>
            <select id="standard" name="standard" required>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            
            <label for="school">School:</label>
            <input type="text" id="school" name="school" required>
            
            <label for="contact_no">Contact No.:</label>
            <input type="text" id="contact_no" name="contact_no" required>
            
            <label for="hindi">Hindi:</label>
            <input type="number" id="hindi" name="hindi" required>
            
            <label for="math">Mathematics:</label>
            <input type="number" id="math" name="math" required>
            
            <label for="science">Science:</label>
            <input type="number" id="science" name="science" required>
            
            <label for="history">History:</label>
            <input type="number" id="history" name="history" required>
            
            <label for="english">English:</label>
            <input type="number" id="english" name="english" required>
            
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
</body>
</html>
